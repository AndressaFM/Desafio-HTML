<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <a href="Index.html">Home</a>
    <form>

        <fieldset>
            <legend> Entre em contato</legend>

            <label for="Assunto"><strong> Assunto:</strong>
                <select name="Assunto" id="">
                    <option value="Suporte">Suporte</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Reclamação">Reclamação</option>
                </select></label> <br>

            <label for="Name"><strong>Nome completo:</strong> </label> <br>
            <input type="text" placeholder="Nome completo" id="Nome" name="Nome"><br>

            <label for="E-mail"><strong>E-mail:</strong></label><br>
            <input type="email" placeholder="E-mail" name="E-mail" id="E-mail"><br>

            <label for="Enviar uma mensagem"><strong> Mensagem:</strong></label><br>
            <textarea name="Mensagem" id="Mensagem" cols="20" rows="10"></textarea> <br>

            <input type="checkbox" name="Novidades por e-mail" id="Novidades por e-mail">
            <label for="Novidades por e-mail">Aceito receber novidades por e-mail</label><br>

            <button>Enviar</button>
        </fieldset>
        

    </form>

</body>

</html>
